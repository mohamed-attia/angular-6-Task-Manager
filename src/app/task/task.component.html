<div class="container pt-4">
  <div><a routerLink="/" class="btn btn-primary">	<i class="fa fa-chevron-left"></i> Task Manager</a></div>
  <div @fadeIn>
    <div class="form-group mt-4">
      <input
        class="form-control"
        type="text"
        placeholder="Task Title"
        [(ngModel)]="task.title"
        (change)="isEdit = true"
      />
    </div>
    <div class="form-group">
      <textarea
        class="form-control"
        placeholder="Task Description"
        [(ngModel)]="task.description"
        (change)="isEdit = true"
      ></textarea>
    </div>
    <button class="btn btn-success mr-2" (click)="editTask()">Edit <i class="fa fa-edit"></i></button>
    <a class="btn btn-danger" routerLink="/">Cancel <i class="fa fa-times"></i></a>
  </div>
</div>
