<div class="container pt-4">
  <div><a routerLink="/" class="btn btn-primary">	<i class="fa fa-chevron-left"></i> Task Manager</a></div>
  <div @fadeIn>
    <form (ngSubmit)="submitMandatory(form)" #form="ngForm" appMandatoryInputs (ValidStatus)="checkValidityandSubmit($event)">
      <div class="form-group mt-4" appMandatoryFormGroup>
        <input
          class="form-control" type="text"
          placeholder="Task Title" [(ngModel)]="task.title" (change)="isEdit = true" name="tasktTitle" required
        />
      </div>
      <div class="form-group">
        <label class="mr-4"><input type="radio" name="optradio"  [value]= "'high'"  [checked]="task.priority === 'high'"  (change)="task.priority = 'high'">High</label>
        <label class="mr-4"><input type="radio" name="optradio"  [value]= "'normal'" [checked]="task.priority === 'normal'"  (change)="task.priority = 'normal'">Norml</label>
        <label class="mr-4"><input type="radio" name="optradio"  [value]= "'low'" [checked]="task.priority === 'low'"  (change)="task.priority = 'low'">Low</label>
      </div>
      <div class="form-group">
        <textarea
          class="form-control"
          placeholder="Task Description" [(ngModel)]="task.description"
          (change)="isEdit = true" name="description"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-success mr-2">Edit <i class="fa fa-edit"></i></button>
      <a class="btn btn-danger" routerLink="/">Cancel <i class="fa fa-times"></i></a>
    </form>
  </div>
</div>
